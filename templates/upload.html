
<body style="margin:0 500px;">
  {% include 'nav.html' %}
  <form method="POST" action="/upload" id="upload-form" enctype="multipart/form-data">
    <p>Only colon separated csv files accepted</p>
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
  
  {% if status %}
    <h2>{{status}}!</h2>
  {% endif %}
  
  {% if warning %}
    <p>Warning: {{warning}}</p>
  {% endif %}
</body>
